<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Consultando API</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand py-0" href="#">
                <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
                    height="24" class="d-inline-block">
                Bootstrap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./pessoas.html">Pessoas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cadastrar.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./alterar.html">Alterar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row g-0 my-5">
                <div class="col-md-8 bg-light rounded-start p-3">
                    <form id="form" class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="Nome">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="fone" class="form-label">fone</label>
                            <input type="text" class="form-control" id="fone" aria-describedby="fone">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="instagram" class="form-label">Instagram</label>
                            <input type="text" class="form-control" id="instagram" aria-describedby="instagram">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="nascimento" class="form-label">Nascimento</label>
                            <input type="date" class="form-control" id="nascimento"
                                aria-describedby="Data de nascimento">
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" style="height: 130px"></textarea>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-success px-4">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="./src/img/img.jpg" class="rounded-end" alt="imagem">
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/script.js"></script>
    <script src="./src/js/post.js"></script>
</body>

</html>
